<!DOCTYPE html>
<html lang="en">
<head>
  <title>STOCK MARKET PREDICTION</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 400px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <form action='predict' method="POST">
      <div class="col-sm-4 sidenav">
          
        <h3>STOCK MARKET PREDICTION</h3>
        <br><br>

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Enter days.." name="inputFromUi" id="inputFromUi" required="required">
          <span class="input-group-btn">
            <button class="btn btn-default" id="sub" type="submit" value="Submit"  >
              <span class="glyphicon glyphicon-piggy-bank" ></span>
            </button>
            <button class="btn btn-default" type="button" id="btn1" onclick="showPicture()" >
              <span class="glyphicon glyphicon-stats" ></span>
            </button>
          </span>
        </div>
        <br><br>
      </div>
    </form>

    <div class="col-sm-8">
      <h4><small>Only for AAPL  <span class="glyphicon glyphicon-apple"></span></small></h4>
      <br>
      
      <br>
      <p> <h4><span class="glyphicon glyphicon-piggy-bank"></span> PREDICTED VALUES </h4><br> <br> 
      <h4>{{predicted_text}} </h4></p>
      <br>
      
      <br>
      <p>
      <h4><span class="glyphicon glyphicon-stats"></span> GRAPH </h4>
      <br>
      <img src="bigpic" class="img-responsive margin" style="width:60%" alt="Loading.." id="bigpic">
      <br>
    </div>
  </div>
</div>

<footer class="container-fluid">
  <p>THANK YOU</p>
</footer>

</body>
